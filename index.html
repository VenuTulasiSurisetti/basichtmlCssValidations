<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Form Validation Part I</h1>
      <h2>The HTML and CSS</h2>
    </header>
    <main>
     
      <form name="sampleForm" action="#" method="POST" autocomplete="off">
        <!-- action: action  attribute specifies where to  send the form data when submit button is clicked .   -->
        <!-- method: method attribute specifies how to send form-data   -->
        <p>
          <label for="fullname">Full Name</label>
          <input
            type="text"
            inputmode="text"
            id="fullname"
            name="fullname"
            enterkeyhint="next"
            autocomplete="off"
            placeholder="Enter your full name"
            required
          />

          <!-- inputmode : helps browser to decide and display the type of keyboard to the user , when he/ she enters  .  -->
          <!-- enterkeyhint : this attribute helps to change the enter key icon values .  -->
          <!-- autocomplete : browser predicts that the  early entered values are may the inputs which we are trying to give .  -->
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            inputmode="email"
            id="email"
            name="email"
            enterkeyhint="next"
            autocomplete="off"
            placeholder="Enter your email address"
            required
          />
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="pass">Password</label>
          <input
            type="password"
            id="pass"
            name="pass"
            enterkeyhint="send"
            autocomplete="off"
            maxlength="20"
            minlength="8"
            required
          />
          <span class="instructions"
            ><span class="errMessage"></span>
            <span class="upper">At least ONE uppercase letter</span>
            <span class="lower">At least ONE lowercase letter</span>
            <span class="num">At least ONE number</span>
            <span class="len">At least 10 characters long</span>
            <span class="invalid"
              >Only allowed special characters are ! @ # $ % ^ & * ( ) . , ? ; :
              ~
            </span>
          </span>
        </p>
        <p>
          <label for="cell">Cellphone</label>
          <input
            type="text"
            inputmode="numeric"
            id="cell"
            name="cell"
            enterkeyhint="next"
            autocomplete="off"
            pattern="[\d]{7,14}"
            required
          /><!-- input type=number adds the stepper -->
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="lang">Language</label>
          <select id="lang" autocomplete="off">
            <option value="">Choose a Language</option>
            <option value="en" lang="en">English</option>
            <option value="sv" lang="sv">Svensk</option>
            <option value="ru" lang="ru">Русский</option>
            <option value="de" lang="de">Deutsch</option>
            <option value="es" lang="es">Español</option>
            <option value="fr" lang="fr">Français</option>
          </select>
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="pets">Number of Pets</label>
          <input
            type="number"
            inputmode="numeric"
            id="pets"
            name="pets"
            enterkeyhint="next"
            autocomplete="off"
            min="0"
            max="50"
            step="2"
          /><!-- input type=number adds the stepper -->
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <button id="btnSend">Send</button>
        </p>
      </form>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
